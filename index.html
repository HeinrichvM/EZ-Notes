<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WallPaper</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0px;
            border: 0;
            overflow: hidden;
            display: block;
        }
    </style>
</head>

<body>
    <script>
        /*
            DESKTOP WALLPAPER WHITEBOARD
        */
        //  const FPS = 300;
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        document.body.appendChild(canvas);

        let isMouseDown = false;
        const color = 'BLACK';
        let pos = { x: 0, y: 0 };
        let previousPos = { x: 0, y: 0 };

        //  background
        ctx.fillStyle = ("rgb(40,44,52)");
        ctx.fillRect(0, 0, canvas.width, canvas.height);


        const update = () => {
            //  render board
            if (isMouseDown && Math.hypot(pos.x - previousPos.x, pos.y - previousPos.y) >= 5) {
                ctx.lineWidth = 1;
                ctx.strokeStyle = 'RED';

                ctx.moveTo(previousPos.x, previousPos.y);
                ctx.lineTo(pos.x, pos.y);
                ctx.lineWidth = 3;
                ctx.stroke();

                previousPos.x = pos.x;
                previousPos.y = pos.y;
            }

            //  render toolbar
            ctx.fillStyle = "rgb(33,37,43)";
            ctx.fillRect(canvas.width / 50, canvas.height / 23, canvas.width / 15, canvas.height / 1.1);
            //(198, 120, 221), (224, 108, 117), (0, 194, 182), (152, 195, 121), (229, 192, 123)
            ctx.fillStyle = "rgb(198, 120, 221)";
            ctx.fillRect(canvas.width / 30, canvas.height / 18, canvas.width / 25, canvas.height / 20);
            ctx.fillStyle = "rgb(224, 108, 117)";
            ctx.fillRect(canvas.width / 30, canvas.height / 9, canvas.width / 25, canvas.height / 20);
            ctx.fillStyle = "rgb(0, 194, 182)";
            ctx.fillRect(canvas.width / 30, canvas.height / 6, canvas.width / 25, canvas.height / 20);
            ctx.fillStyle = "rgb(152, 195, 121)";
            ctx.fillRect(canvas.width / 30, canvas.height / 4.5, canvas.width / 25, canvas.height / 20);
            ctx.fillStyle = "rgb(229, 192, 123)";
            ctx.fillRect(canvas.width / 30, canvas.height / 3.6, canvas.width / 25, canvas.height / 20);



        }

        const init = () => {
            setInterval(update, 1);
        }
        init();

        window.addEventListener('mousedown', (e) => {
            isMouseDown = true;
            previousPos.x = e.clientX;
            previousPos.y = e.clientY;
        })

        window.addEventListener('mousemove', (e) => {
            pos.x = e.clientX;
            pos.y = e.clientY;
        })

        window.addEventListener('mouseup', (e) => {
            isMouseDown = false;
        })
    </script>
</body>

</html>
